<div class="wrapper nice">
    <div class="section section-tabs">
        <div class="container">
            <div class="row">
                <div class="col-md-10 ml-auto col-xl-12 mr-auto">
                    <p class="category">{{model.problemName}}</p>
                    <!-- Nav tabs -->

                    <div class="card">

                        <ngb-accordion [activeIds]="activeIds" #acc="ngbAccordion" activeIds="ngb-panel-0">
                            <ngb-panel id="static-1"  title="{{model.problemName}}">
                                <ng-template ngbPanelContent>
                                    <div [innerHTML]="model.problemDescription | keepHtml:'html'">

                                    </div>
                                </ng-template>
                            </ngb-panel>
                            //vs,vs-dark,hc-black
                            <ngb-panel id="static-2" title="click to unfold Submission Panel" [disabled]="!loggedin">
                                <ng-template ngbPanelContent>
                                    <form #loginForm = "ngForm"  (ngSubmit)="login(loginForm)" class="form" >
                                        <label for="language">Select Language</label>
                                        <select class="form-control" >
                                            <option  *ngFor="let lan of language">{{lan.id}}</option>
                                        </select>
                                    <br>
                                        <td-code-editor style="height: 500px"  theme="vs-dark" flex language="csharp">

                                        </td-code-editor>

                                    </form>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
